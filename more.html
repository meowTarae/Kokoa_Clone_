<html lang="kr">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- WIFI Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column exam">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-three-quarters"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <i class="fas fa-music fa-lg"></i>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <div class="notification-dot"></div>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="tarae.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">타래</h4>
            <h6 class="user-component__subtitle">+1 012-345-6789</h6>
          </div>
          <!-- <div class="user-component__Exclamation-mark">!</div> -->
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i>
          <span>Calendar</span>
        </div>

        <div class="icon-row__icon icon-row__notification">
          <i class="fas fa-shopping-bag"></i>
          <span>Talk Drive</span>
          <div class="icon-row__notification-dot notification-dot"></div>
        </div>

        <div class="icon-row__icon">
          <i class="far fa-smile"></i>
          <span>Emoticons</span>
        </div>

        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Themes</span>
        </div>
      </div>

      <div class="icon-row icon-row-sec-line">
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Account</span>
        </div>

        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Openchat</span>
        </div>
      </div>
