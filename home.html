<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tarae's Music</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <i class="fas fa-chevron-left fa-2x"></i>
          </li>
          <li class="nav__btn">
            <i class="fas fa-search fa-2x"></i>
          </li>
        </ul>
      </nav>
      <div class="playlist">
        <div class="playlist__images">
          <!-- 6집 -->
          <img
            class="playlist__image"
            src="https://lh3.googleusercontent.com/0k_u5oGZBtfPplIXhZ1FKJqny8H-EF66U7hDPtoFqOg3A9-eJc6qHPKbKv0EbkBE1VzShL6BSFl27GwD=w544-h544-l90-rj"
            alt=""
          />
          <!-- 5집 -->
          <img
            class="playlist__image"
            src="https://lh3.googleusercontent.com/ZpZzX4EUtn99T7mx7GIVQQjY3O7ysaRmdtgfbkanxgiM6v43vddimMkcRiIohs6_gcEeASBerBD09cW3=w544-h544-l90-rj"
            alt=""
          />
          <!-- 먹구름 -->
          <img
            class="playlist__image"
            src="https://lh3.googleusercontent.com/ABEfsJ48FwPUsOllIOBJhCvk6fAMs_8dW_hRjPBNFHsPGUo_9HE_JIgGu0hW4-Wgw5dfcMj-n-yG7Iig=w544-h544-l90-rj"
            alt=""
          />
          <!-- 크림소스파스타 -->
          <img
            class="playlist__image"
            src="https://lh3.googleusercontent.com/nXnEDWLgHe7cCEsXKXn4keU26ortb51qWUZTSKggEkm2ycpJY39OTJ8Po57-jt1jtq04uueUZuQsDAM=w544-h544-l90-rj"
            alt=""
          />
        </div>
        <ul class="playlist__info">
          <li class="playlist__title">
            <p>Younha's Playlist</p>
          </li>
          <li class="playlist__userInfo playlist__owner">
            <span>소유자: <strong>Tarae</strong></span>
          </li>
          <li class="playlist__userInfo playlist__moreInfo">
            <span>비공개 · 노래 12곡</span>
          </li>
          <li class="playlist__info__btn">
            <i class="fas fa-edit fa-2x"></i>
            <i class="fas fa-arrow-down fa-2x"></i>
            <i class="fas fa-ellipsis-v fa-2x"></i>
          </li>
        </ul>
      </div>
      <div class="playBtn">
        <div class="playBtn__shuffle">
          <i class="fas fa-random fa-2x"></i>
          <span>셔플</span>
        </div>
        <div class="playBtn__play">
          <i class="fas fa-play fa-2x"></i>
          <span>재생</span>
        </div>
      </div>
      <div class="soundtrack">
        <div class="soundtrack__music">
          <!-- 오르트 구름 -->
          <img
            src="https://lh3.googleusercontent.com/0k_u5oGZBtfPplIXhZ1FKJqny8H-EF66U7hDPtoFqOg3A9-eJc6qHPKbKv0EbkBE1VzShL6BSFl27GwD=w544-h544-l90-rj"
            alt=""
          />
          <div>
            <p class="soundtrack__music__title">오르트 구름</p>
            <span class="soundtrack__music__author">윤하(Younha) · 3:27</span>
          </div>
          <i class="fas fa-ellipsis-v fa-2x"></i>
        </div>

        <div class="soundtrack__music">
          <!-- 물의 여행 -->
          <img
            src="https://lh3.googleusercontent.com/ZpZzX4EUtn99T7mx7GIVQQjY3O7ysaRmdtgfbkanxgiM6v43vddimMkcRiIohs6_gcEeASBerBD09cW3=w544-h544-l90-rj"
            alt=""
          />
          <div>
            <p class="soundtrack__music__title">물의 여행</p>
            <span class="soundtrack__music__author">윤하(Younha) · 2:55</span>
          </div>
          <i class="fas fa-ellipsis-v fa-2x"></i>
        </div>
        <div class="soundtrack__music">
          <!-- 먹구름 -->
          <img
            src="https://lh3.googleusercontent.com/ABEfsJ48FwPUsOllIOBJhCvk6fAMs_8dW_hRjPBNFHsPGUo_9HE_JIgGu0hW4-Wgw5dfcMj-n-yG7Iig=w544-h544-l90-rj"
            alt=""
          />
          <div>
            <p class="soundtrack__music__title">먹구름</p>
            <span class="soundtrack__music__author">윤하(Younha) · 4:01</span>
          </div>
          <i class="fas fa-ellipsis-v fa-2x"></i>
        </div>

        <div class="soundtrack__music">
          <!-- 사건의 지평선 -->
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTF7eabwQniHiwPYR8IPYyv43TUtSun8slhZw&usqp=CAU"
            alt=""
          />
          <div>
            <p class="soundtrack__music__title">사건의 지평선</p>
            <span class="soundtrack__music__author">윤하(Younha) · 5:28</span>
          </div>
          <i class="fas fa-ellipsis-v fa-2x"></i>
        </div>

        <div class="soundtrack__music">
          <!-- 살별 -->
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRutl4cgkgFF8oXTgyK9YkrjqvfMU82L5esTw&usqp=CAU"
            alt=""
          />
          <div>
            <p class="soundtrack__music__title">살별</p>
            <span class="soundtrack__music__author">윤하(Younha) · 3:16</span>
          </div>
          <i class="fas fa-ellipsis-v fa-2x"></i>
        </div>
      </div>
      <div class="underBar">
        <div class="underBar__btn">
          <i class="fas fa-home fa-2x"></i>
          <span>홈</span>
        </div>
        <div class="underBar__btn">
          <i class="far fa-compass fa-2x"></i>
          <span>둘러보기</span>
        </div>
        <div class="underBar__btn">
          <i class="fas fa-music fa-2x"></i>
          <span>보관함</span>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
