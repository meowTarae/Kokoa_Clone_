<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarae</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Create An Account</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="firstName"><strong>First Name</strong></label>
          <input placeholder="First Name" type="text" id="firstName" required />
        </div>
        <div>
          <label for="lastName"><strong>Last Name</strong></label>
          <input placeholder="Last Name" type="text" id="lastName" required />
        </div>
        <div>
          <label for="email"><strong>Email</strong></label>
          <input placeholder="Email" type="email" id="email" required />
        </div>
        <div>
          <label for="username"><strong>Username</strong></label>
          <input placeholder="Username" type="text" id="username" required />
        </div>
        <div>
          <label for="password"><strong>Password</strong></label>
          <input
            placeholder="Password"
            type="password"
            id="password"
            minlength="10"
            required
          />
        </div>
        <div>
          <label for="birthDate"><strong>Birth date</strong></label>
          <input type="date" id="birthDate" required />
        </div>
        <div>
          <label for="happinessLevel"
            ><strong>How happy are you</strong>?</label
          >
          <input type="range" id="happinessLevel" required />
        </div>
        <div>
          <label for="colorPicker"
            ><strong>What is your fav. color</strong>?</label
          >
          <input type="color" id="colorPicker" required />
        </div>
        <input type="submit" value="Create Account" style="font-weight: bold" />
      </form>
    </main>
  </body>
</html>
